<body style="background-color: #ECEFF1; font-family: Karla; font-size: 20px; font-weight: 400;">
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #21D192;">
            <div class="container-fluid" style="background-color: #21D192">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarExample01"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <ul class="navbar-nav me-auto mt-2 mb-lg-0">
                    <li class="nav-item mx-sm-2 mb-2 me-auto">Viva Medical</li>
                </ul>
                <div class="collapse navbar-collapse pb-2" id="navbarExample01" style="font-size: 20px;">
                    <ul class="navbar-nav me-auto mt-2 mb-lg-0">
                        <li class="nav-item mx-sm-2">
                            <a class="nav-link" aria-current="page" href="http://localhost:4200"
                                style="color: white;">Početna</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Navbar -->
    </header>
    <!-- Body -->
    <section>
        <div class="container-fluid mb-5">
            <div class="row">
                <div class="col-sm-6 text-black">
                    <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
                        <form>
                            <h2 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Menadžer</h2>

                            <div class="form-outline mb-4">
                                <input name="kor_ime_men" type="text" id="form2Example118"
                                    class="form-control form-control-lg" [(ngModel)]="kor_ime">
                                <label class="form-label" for="form2Example118">Korisničko ime</label>
                            </div>

                            <div class="form-outline mb-4 row">
                                <div class="col-lg">
                                    <input name="lozinka_men" type="password" id="form2Example128"
                                        class="form-control form-control-lg" [(ngModel)]="lozinka">
                                    <label class="form-label" for="form2Example128">Lozinka</label>
                                </div>
                            </div>

                            <div class="pt-1 mb-4">
                                <button class="btn btn-secondary btn-lg btn-block" type="button"
                                    (click)="ulogujSe()">Uloguj se</button>
                            </div>

                            <div class="form-outline mb-4" style="color: red;">
                                {{poruka}}
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
